<html>
<head>
    
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
    <h1>Online Appointment Booking</h1>
</header>

<section class="services">
    <h2>Our Services</h2>
    <div class="service-list">
        <div class="service">
            <h3>Doctor Consultation</h3>
            <button class="book-btn" onclick="openModal()">Book Appointment</button>
        </div>
        <div class="service">
            <h3>Salon Booking</h3>
            <button class="book-btn" onclick="openModal()">Book Appointment</button>
        </div>
        <div class="service">
            <h3>Car Service</h3>
            <button class="book-btn" onclick="openModal()">Book Appointment</button>
        </div>
    </div>
</section>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" maxlength="10" required>
            <span class="error" id="phoneError"></span>

            <label for="service">Select Service</label>
            <select id="service" required>
                <option value="">Choose a service</option>
                <option value="Doctor Consultation">Doctor Consultation</option>
                <option value="Salon Booking">Salon Booking</option>
                <option value="Car Service">Car Service</option>
            </select>

            <label for="datetime">Preferred Date & Time</label>
            <input type="datetime-local" id="datetime" required>
            <span class="error" id="dateError"></span>

            <label for="requests">Special Requests (Optional)</label>
            <textarea id="requests" rows="3"></textarea>

            <label>
                <input type="checkbox" id="terms" required><br>
                I agree to the Terms & Conditions
            </label>
            <span class="error" id="termsError"></span>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
